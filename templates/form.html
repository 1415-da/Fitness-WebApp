<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      color: #fff;
      min-height: 100vh;
    }
    .form-bg {
      background-image: url('{{ url_for('static', filename='images/form_wallpaper.jpg') }}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Form container styling */
    .form-card {
      max-width: 600px;
      margin: auto;
      padding: 3rem;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      transform: translateY(-100px);
      animation: slideIn 0.8s ease-out forwards;
    }

    /* Slide-in animation */
    @keyframes slideIn {
      from {
        transform: translateY(-100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Input field styling */
    .input-field {
      transition: all 0.3s ease;
      font-size: 1.2rem;
      color: #020202;
      background: rgba(255, 255, 255, 0.3);
      border: 2px solid #ddd;
      border-radius: 8px;
    }

    .input-field:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 8px rgba(106, 17, 203, 0.6);
      outline: none;
    }

    /* Submit button styling */
    .btn-submit {
      background-color: #6a11cb;
      color: white;
      font-size: 1.25rem;
      border-radius: 12px;
      padding: 1rem 0;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #2575fc;
      transform: scale(1.05);
    }

    h1, h2, p {
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
    }

    /* Label and select styling */
    .form-card label {
      font-weight: 600;
      color: #f0f0f0;
    }

    .form-card select,
    .form-card input {
      border-radius: 8px;
    }

    .form-card button {
      background: linear-gradient(45deg, #36d399, #2b8b69);
      color: white;
      font-weight: 600;
      border-radius: 50px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .form-card button:hover {
      background: linear-gradient(45deg, #2b8b69, #36d399);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
      transform: translateY(-3px);
    }

    .form-card h1 {
      font-size: 3.5rem;
      font-weight: 800;
    }

    .form-card label {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .form-card input,
    .form-card select {
      font-size: 1.2rem;
      padding: 0.8rem;
    }
  </style>
</head>

<body class="flex items-center justify-center form-bg">
  <div class="form-card">
    <h1 class="text-center text-4xl mb-6">BMI Calculator</h1>

    <form id="bmi-form" action="/form" method="POST" class="space-y-6">
      <div>
        <label for="age" class="block">Age (years):</label>
        <input type="number" id="age" name="age" required class="mt-1 block w-full p-4 border input-field" placeholder="Enter your age">
      </div>
      <div>
        <label for="gender" class="block">Gender:</label>
        <input type="text" id="gender" name="gender" required class="mt-1 block w-full p-4 border input-field" placeholder="Enter your Gender">
      </div>
      <div>
        <label for="weight" class="block">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required class="mt-1 block w-full p-4 border input-field" placeholder="Enter your weight">
      </div>
      <div>
        <label for="height" class="block">Height (m):</label>
        <input type="number" id="height" name="height" required step="0.01" class="mt-1 block w-full p-4 border input-field" placeholder="Enter your height">
      </div>
      <div>
        <label for="goal" class="block">Fitness Goal:</label>
        <select id="goal" name="goal" required class="mt-1 block w-full p-4 border input-field">
          <option value="" disabled selected>Select your goal</option>
          <option value="weight_loss">Weight Loss</option>
          <option value="muscle_gain">Muscle Gain</option>
          <option value="maintenance">Maintenance</option>
        </select>
      </div>
      <div>
        <label for="fitness-level" class="block">Fitness Level:</label>
        <select id="fitness-level" name="fitness_level" required class="mt-1 block w-full p-4 border input-field">
          <option value="" disabled selected>Select your fitness level</option>
          <option value="beginner">Beginner(0-10 months)</option>
          <option value="intermediate">Intermediate(1-3 years)</option>
          <option value="advanced">Advanced(More than 3 years)</option>
        </select>
      </div>
      <button type="submit" class="w-full rounded-md p-4 btn-submit">Calculate BMI and Submit</button>
    </form>
  </div>
</body>
</html>
